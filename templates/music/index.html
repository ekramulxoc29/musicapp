{% extends 'music/base.html' %}
{% block body %}
<h2>List</h2>


{% if albumm %}
<ul>
    {% for alb in albumm %}
    <li class="fc"><a class="c" href="{% url 'music:detail' alb.id %}">{{ alb.album_Name }} </> </li>
    {% endfor %}
</ul>
{% else %}
<h3>no album found</h3>
{% endif %}
{% endblock %}
