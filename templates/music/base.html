
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} viber {% endblock %}</title>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{%static 'music/style.css' %}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'music:index' %}">ekra</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'music:index' %}">
        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
          Albums
      </a>
      </li>
         <li class="active"><a href="#">
        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
          Songs
      </a>
      </li>
     <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
    <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
    </ul>
  </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
